<section class="hero " id="home">

    <div class="container hero__container">

        <picture>
            <source srcset="

                /src/images/header-hero_png/eclipse/hero-circle-1280_1x.png 1x, 
                /src/images/header-hero_png/eclipse/hero-circle-1280_2x.png 2x" media="(min-width: 1200px)">

                /src/images/header-hero_png/eclipse/hero-circle-768_1x.png 1x,

        <picture>

                /src/images/header-hero_png/ice-scream1x_768.png 1x,
